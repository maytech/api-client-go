    get:
      tags:
      - "Auth"
      summary: "Login and get session ID"
      description: "Basic Authentication with the Authorization header\nThe Authorization\
        \ header is constructed as follows\n  1. The user email and password are combined\
        \ with a single colon. (:)\n  2. The resulting string is encoded using a variant\
        \ of Base64.\n  3. The authorization method and a space is then prepended\
        \ to the encoded string, separated with a space (e.g. \"Basic \").\n  For\
        \ example, 'test@example.com' as the user email and 'qwerty' as the password,\
        \ then the field's value is the\n  base64-encoding of test@example.com:qwerty,\
        \ or dGVzdEBleGFtcGxlLmNvbTpxd2VydHk=.\n  Then the Authorization header will\
        \ appear as\n  'Authorization: Basic dGVzdEBleGFtcGxlLmNvbTpxd2VydHk='\n"
      parameters: []
      responses:
        200:
          description: "Login success response"
          schema:
            $ref: "#/definitions/SessionLoginResp"
        207:
          description: "MFA required"
          schema:
            $ref: "#/definitions/SessionLoginResp"
          headers:
            Mfa-Code:
              type: "number"
              description: "MFA code"
        401:
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/ErrorModel"
      security:
      - basicAuth: []
    post:
      tags:
      - "Auth"
      - "MFA"
      summary: "MFA"
      description: "Login with MFA\n"
